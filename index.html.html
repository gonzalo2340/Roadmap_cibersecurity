<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Ciberpunk de Ciberseguridad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            /* Colores mate para estilo ciberpunk */
            --matte-blue: #39869c;
            --matte-purple: #7d4e89;
            --matte-green: #3c725a;
            --matte-pink: #9c4667;
            --matte-yellow: #8c7e3d;
            --dark-bg: #15151f;
            --darker-bg: #0d0d15;
            --grid-color: rgba(57, 134, 156, 0.07);
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
            color: #c8c8d0;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(21, 21, 31, 0.5) 0%, rgba(13, 13, 21, 0.95) 100%);
            z-index: -1;
        }
        
        .header-container {
            background: linear-gradient(135deg, rgba(21, 21, 31, 0.8) 0%, rgba(13, 13, 21, 0.9) 100%);
            border-bottom: 1px solid var(--matte-blue);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #e0e0e8;
            margin: 0;
            padding: 20px 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(57, 134, 156, 0.5);
        }
        
        .header-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--matte-blue) 20%, 
                var(--matte-purple) 50%, 
                var(--matte-green) 80%, 
                transparent 100%);
            z-index: 1;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px auto;
            padding: 15px;
            max-width: 900px;
            background: rgba(21, 21, 31, 0.7);
            border: 1px solid rgba(57, 134, 156, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        .diagram-container {
            overflow: auto;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background: rgba(21, 21, 31, 0.7);
            border: 1px solid rgba(57, 134, 156, 0.2);
            border-radius: 5px;
            position: relative;
        }
        
        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node:hover .node-bg {
            filter: brightness(1.2);
        }
        
        .node:hover .node-text {
            fill: #ffffff;
        }
        
        .node-beginner .node-bg {
            fill: url(#gradient-beginner);
            stroke: var(--matte-green);
            stroke-width: 1.5;
        }
        
        .node-intermediate .node-bg {
            fill: url(#gradient-intermediate);
            stroke: var(--matte-blue);
            stroke-width: 1.5;
        }
        
        .node-advanced .node-bg {
            fill: url(#gradient-advanced);
            stroke: var(--matte-pink);
            stroke-width: 1.5;
        }
        
        .node-specialty .node-bg {
            fill: url(#gradient-specialty);
            stroke: var(--matte-purple);
            stroke-width: 1.5;
        }
        
        .node-certification .node-bg {
            fill: url(#gradient-certification);
            stroke: var(--matte-yellow);
            stroke-width: 1.5;
        }
        
        .node-text {
            fill: #d8d8e0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            font-weight: bold;
        }
        
        .link-path {
            stroke-dasharray: 5, 5;
            animation: dash 40s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
        
        .link-path-beginner {
            stroke: var(--matte-green);
            stroke-width: 1.5;
        }
        
        .link-path-intermediate {
            stroke: var(--matte-blue);
            stroke-width: 1.5;
        }
        
        .link-path-advanced {
            stroke: var(--matte-pink);
            stroke-width: 1.5;
        }
        
        .link-path-specialty {
            stroke: var(--matte-purple);
            stroke-width: 1.5;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(13, 13, 21, 0.9);
            color: #d8d8e0;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
            border: 1px solid var(--matte-blue);
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .legend {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

    <div class="header-container">
        <h1>Roadmap de Ciberseguridad</h1>
    </div>
    
    <div class="legend">

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Funcionalidad para mostrar información al pasar el mouse
        const nodes = document.querySelectorAll('.node');
        const tooltip = document.getElementById('tooltip');
        
        nodes.forEach(node => {
            node.addEventListener('mouseover', function(e) {
                const info = this.getAttribute('data-info');
                tooltip.textContent = info;
                tooltip.style.visibility = 'visible';
                tooltip.style.opacity = '1';
                
                // Posicionar el tooltip cerca del nodo
                const rect = this.getBoundingClientRect();
                tooltip.style.left = (rect.left + window.scrollX + rect.width/2) + 'px';
                tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 10) + 'px';
                
                // Ajustar si está fuera de los límites
                const tooltipRect = tooltip.getBoundingClientRect();
                if (tooltipRect.left < 0) {
                    tooltip.style.left = '10px';
                } else if (tooltipRect.right > window.innerWidth) {
                    tooltip.style.left = (window.innerWidth - tooltipRect.width - 10) + 'px';
                }
                
                if (tooltipRect.top < 0) {
                    tooltip.style.top = (rect.bottom + window.scrollY + 10) + 'px';
                }
            });
            
            node.addEventListener('mouseout', function() {
                tooltip.style.visibility = 'hidden';
                tooltip.style.opacity = '0';
            });
        });
        
        // Se eliminó el efecto de parpadeo para un acabado mate
    </script>
